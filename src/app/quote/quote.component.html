<div id="quotesection">
  <div class="container-fluid">
   <div class="row">

    <div class="col-sm-6 col-md-4 col-lg-4 quotes" *ngFor='let quote of quotes;let i = index'>
     <div class="card">
      <div class="card-body" >
        <p class="quotedescription" id="{{i}}" appHighlight>"{{quote.message}}"</p>
      </div>
      Designed on {{quote.entryDate|date}}
      <div class="card-footer">

        <button (click)='toogleDetails(i)' class="btn btn-info"> Show Author</button>
        </div>
        <div class ="row" *ngIf="quote.showDetails">
        <app-quote-details  [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-details>
      </div>
      </div>
    </div>
   </div>
  </div>
